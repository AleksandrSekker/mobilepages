<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Category</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item d-flex justify-content-between">
          <a class="navbar-brand text-weight-bold" href="index.html"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </li>
      </ul>
      <h3 class="ml-auto mr-5 text-weight-bold">Add a category</h3>
    </nav>
    <div class="card m-3">
      <div class="row align-items-center p-4 justify-content-between p-4">
        <h3 class="card-text">Answers</h3>
        <h3 class="card-text">
          <i class="fas fa-check-circle text-success fa-2x"></i>
        </h3>
      </div>
    </div>
    <div class="card m-3">
      <div class="row align-items-center p-4 justify-content-between p-4">
        <h3 class="card-text">ACT</h3>
        <h3 class="card-text">
          <i class="fas fa-check-circle text-success fa-2x"></i>
        </h3>
      </div>
    </div>
    <div class="card m-3">
      <div class="row align-items-center p-4 justify-content-between p-4">
        <h3 class="card-text">AMC</h3>
        <h3 class="card-text">
          <i class="fas fa-check-circle text-success fa-2x"></i>
        </h3>
      </div>
    </div>
    <div class="card m-3">
      <div class="row align-items-center p-4 justify-content-between p-4">
        <h3 class="card-text">MATHCOUNT</h3>
        <h3 class="card-text">
          <i class="far fa-circle fa-2x"></i>
        </h3>
      </div>
    </div>
    <div class="card m-3">
      <div class="row align-items-center p-4 justify-content-between p-4">
        <h3 class="card-text">PSIA</h3>
        <h3 class="card-text">
          <i class="far fa-circle fa-2x"></i>
        </h3>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-lg btn-warning w-25 text-white">Review</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4dd2155916.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
